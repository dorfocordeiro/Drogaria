<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Projeto Drogaria</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Produtos - Listagem">
			<p:dataTable emptyMessage="Nenhum Registro Encontrado"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo"
						oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Cliente" />
				<p:column headerText="Preço Total" />
				<p:column headerText="Data" />
				<p:column headerText="Funcionário" />
				<p:column headerText="Observação" />
			
			</p:dataTable>
		</p:panel>
	</h:form>
	
	<p:dialog header="Produtos - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true">
		<h:form>

			<h:panelGrid columns="2">
				<p:outputLabel value="Cliente" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Preço Total" />
				<p:inputText maxlength="7" size="10" />
				
				<p:outputLabel value="Data" />
				<p:calendar pattern="dd/MM/yyyy" />
				
				<p:outputLabel value="Funcionário" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Observação" />
				<p:inputText maxlength="50" size="30" />
				
				

			</h:panelGrid>
			<h:panelGrid columns="2" >
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>


	</p:dialog>
</h:body>
</html>
